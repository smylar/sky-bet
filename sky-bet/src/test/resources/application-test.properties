# Server
server.port=3050
server.servlet.context-path=/sky-bet

# Monitoring
management.port=3051

# Basic auth
security.user.name=test
security.user.password=test
security.user.roles=ADMIN

# Spring datasource
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE;INIT=RUNSCRIPT FROM 'classpath:init-test.sql';AUTOCOMMIT=OFF
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
